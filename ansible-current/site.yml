- hosts: all:!dev:!saturn.icl.utk.edu
  remote_user: root
  roles:
          #- OSupdate
          - inventory
          - sshd
          - ipa-client
          - all
          - role: ganglia-gmond
            when: (ansible_os_family == "RedHat") and (ansible_distribution_major_version < '8')

- hosts: all:!dev:!rhel8
