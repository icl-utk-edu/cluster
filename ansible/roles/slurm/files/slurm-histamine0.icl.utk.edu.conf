ControlMachine=histamine0.icl.utk.edu
ControlAddr=160.36.131.192
#
PrologFlags=contain # needed for pam integration

MailProg=/bin/mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/cgroup
ReturnToService=2
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818
SrunPortRange=45000-46000
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurmd
SwitchType=switch/none
TaskPlugin=task/cgroup
RebootProgram="/usr/sbin/shutdown -r now"
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
FastSchedule=1
SchedulerType=sched/backfill
SelectType=select/linear
#SelectTypeParameters=
#
#
# LOGGING AND ACCOUNTING
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=3
#SlurmctldLogFile=
#SlurmdDebug=3
#SlurmdLogFile=
#
#

# Node Power control
#SuspendTime=900
#SuspendRate=20
#ResumeRate=0
#SuspendProgram=/cluster/scripts/power_off_nodes
#ResumeProgram=/cluster/scripts/power_on_nodes
##SuspendTimeout=30
#ResumeTimeout=120
#BatchStartTimeout=120


# COMPUTE NODES
Nodename=histamine0 Sockets=1 CoresPerSocket=16 ThreadsPerCore=1 State=UNKNOWN
Nodename=histamine1 Sockets=1 CoresPerSocket=16 ThreadsPerCore=1 State=UNKNOWN
Nodename=histamine2 Sockets=1 CoresPerSocket=16 ThreadsPerCore=1 State=UNKNOWN
Nodename=histamine3 Sockets=1 CoresPerSocket=16 ThreadsPerCore=1 State=UNKNOWN

PartitionName=all Default=YES MaxTime=1440 State=UP Nodes=histamine0,histamine1,histamine2,histamine3

